<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Image Viewer with Gyroscope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.6/dist/photo-sphere-viewer.min.css">
    <style>
        #viewer {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <button class="fullscreen-button" onclick="toggleFullscreen()">全画面表示</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uevent@2.0.0/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkroom@0.0.7/dist/darkroom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.6/dist/photo-sphere-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.6/dist/plugins/gyroscope.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewer = new PhotoSphereViewer.Viewer({
                container: document.querySelector('#viewer'),
                panorama: 'https://pbs.twimg.com/media/FwsYvZ0aEAYUST-?format=jpg&name=4096x4096', // ここに360度画像のパスを指定
                navbar: true,
                loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
                caption: '360° Image',
                defaultZoomLvl: 50,
                touchmoveTwoFingers: true,
                plugins: [
                    PhotoSphereViewer.GyroscopePlugin
                ]
            });

            // モバイルデバイスでジャイロモードをデフォルトでONにする
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                viewer.once('ready', function() {
                    viewer.togglePlugin(PhotoSphereViewer.GyroscopePlugin);
                });
            }
        });

        function toggleFullscreen() {
            const viewer = document.querySelector('#viewer');
            if (!document.fullscreenElement) {
                if (viewer.requestFullscreen) {
                    viewer.requestFullscreen();
                } else if (viewer.mozRequestFullScreen) { // Firefox
                    viewer.mozRequestFullScreen();
                } else if (viewer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    viewer.webkitRequestFullscreen();
                } else if (viewer.msRequestFullscreen) { // IE/Edge
                    viewer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
