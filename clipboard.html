    <script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('textarea').forEach(function(textarea) {
        textarea.addEventListener('click', function() {
            // テキストを選択してクリップボードにコピー
            textarea.select();
            document.execCommand('copy');

            // メッセージ表示用の要素を作成
            const message = document.createElement('div');
            message.textContent = ' コピーしました！ ';
            message.style.position = 'absolute';
            message.style.left = textarea.offsetLeft + 'px';
            message.style.top = (textarea.offsetTop + textarea.offsetHeight + 5) + 'px';
            message.style.backgroundColor = '#e0e0e0';
            message.style.padding = '3px';
            message.style.borderRadius = '3px';
            message.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
            document.body.appendChild(message);

            // 3秒後にメッセージを削除
            setTimeout(function() {
                message.remove();
            }, 3000);
        });
    });
});
    </script>


</body>
